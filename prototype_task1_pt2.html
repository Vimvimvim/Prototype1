<body>

<a href = "index.html">
<button id = "title"> dreamcatcher </button>
</a>
<center>
  <div id = "window">
   
    <br>
    <br>
    <div> 
      <form class = "formz" id = "titleBox">
        <input type = "text" value = "title of dream" contenteditable = true size = 15 onfocus="inputFocus(this)" onblur="inputBlur(this)" onkeypress = "expand(this)" onclick = shorten(this)>
      </form>
    </div>
    <div>
      <form class = "formz" id = "date">
        <input type = "date" onfocus="inputFocus(this)" onblur="inputBlur(this)">
      </form>
    </div>
     
    <div>
      <form class = "formz" id = "description">
        <textarea name = "description of dream" cols = "40" rows = "15" onfocus="inputFocus(this)" onblur="inputBlur(this)">description of dream</textarea>
      </form>
    </div>
    <div id = "closingstatement">
      <p>thank you for entering a dream today</p>
    </div>
    <button id = "homeButt">main menu</button>
  
    <button class = "arrowButts" id = "left"> &#8249; 
    </button>
    <button class = "arrowButts" id = "right"> &#8250;
    </button>
    
  </div>
</center>
 <br>
